<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ 'Editar' if cliente else 'Crear' }} Cliente | Luma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estiloinicio.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/headerfooter.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
</head>
<body>
{% include 'header.html' %}

<main class="admin-container">
    <div class="admin-header">
        <h1><i class="fas fa-user-friends"></i> {{ 'Editar' if cliente else 'Crear' }} Cliente</h1>
        <a href="{{ url_for('lista_clientes') }}" class="btn btn-light btn-sm mt-2">
            <i class="fas fa-arrow-left"></i> Volver a la Lista
        </a>
    </div>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <div class="admin-card">
        <form method="post">
            <div class="mb-3">
                <label for="id_usuario" class="form-label">Usuario</label>
                <select class="form-select" id="id_usuario" name="id_usuario" required>
                    <option value="">Seleccionar usuario...</option>
                    {% for usuario in usuarios %}
                    <option value="{{ usuario.id_usuario }}" 
                            {% if cliente and cliente.id_usuario == usuario.id_usuario %}selected{% endif %}>
                        {{ usuario.nombre }} - {{ usuario.correo }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Tel√©fono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" 
                       value="{{ cliente.telefono if cliente else '' }}">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-auth">
                    <i class="fas fa-save"></i> {{ 'Actualizar' if cliente else 'Crear' }}
                </button>
            </div>
        </form>
    </div>
</main>

{% include 'footer.html' %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
