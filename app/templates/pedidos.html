<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Pedidos |  Luma</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estiloinicio.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pedidostyle.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/headerfooter.css') }}">
    
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">

</head>
<body>
{% include 'header.html' %}
<!-- Contenido principal -->
<main class="info-container">
    <h1 class="titulo"><i class="fas fa-shopping-cart"></i> Pedidos</h1>
    <p class="bienvenida">Realiza tu pedido de manera fácil y rápida</p>
    <div class="card p-4">
        <form action="#" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Número de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="producto" class="form-label">Producto o Servicio:</label>
                <input type="text" id="producto" name="producto" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="detalles" class="form-label">Detalles del Pedido:</label>
                <textarea id="detalles" name="detalles" rows="4" class="form-control" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn-enviar"><i class="fas fa-paper-plane"></i> Enviar Pedido</button>
            </div>
        </form>
    </div>
    
    <h1 class="titulo"><i class="fas fa-search"></i> Estado de Pedidos</h1>
    <p class="bienvenida">Consulta el estado de tus pedidos realizados</p>
    <div class="card p-4">
        <form action="#" method="post">
            <div class="mb-3">
                <label for="pedido-id" class="form-label">ID del Pedido:</label>
                <input type="text" id="pedido-id" name="pedido-id" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn-consultar"><i class="fas fa-search"></i> Consultar Estado</button>
            </div>
        </form>
    </div>
</main>

{% include 'footer.html' %}
</body>
</html>
